<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./prism.css" />

    <title>Postman App</title>
    <style>
      #prismText {
        max-height: 500px !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Postman App</span>
    </nav>

    <div class="container">
      <h2 class="my-3">Welcome to Postman App</h2>
    </div>
    <div class="container">
      <!-- URL box  -->
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="url"
            placeholder="Enter URL"
          />
        </div>
      </div>

      <!-- Request Type  -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="getRadio"
                value="get"
                checked
              />
              <label class="form-check-label" for="getRadio"> GET </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="postRadio"
                value="post"
              />
              <label class="form-check-label" for="gridRadios2"> POST </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- Content Type  -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="jsonRadio"
                value="json"
                checked
              />
              <label class="form-check-label" for="getRadio"> JSON </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="paramsRadio"
                value="params"
              />
              <label class="form-check-label" for="gridRadios2">
                Custom Parameter
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- Parameter box  -->
      <div id="parameterBox">
        <div class="form-row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Paramter 1</label
          >

          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="parameterKey1"
              placeholder="Enter Parameter 1 Key"
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="paramterValue1"
              placeholder="Enter Parameter 1 Value"
            />
          </div>
          <button id="addParam" class="btn btn-primary">+</button>
        </div>
        <div id="params"></div>
      </div>

      <!-- Json box  -->
      <div class="my-2" id="jsonBox">
        <div class="form-group row">
          <label for="jsonBox" class="col-sm-2 col-form-label"
            >Enter Json</label
          >
          <div class="col-sm-10">
            <div class="form-group">
              <textarea class="form-control" id="jsonText" rows="3"></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit Button  -->
      <div class="form-group row my-2">
        <button id="submit" class="btn btn-primary">Submit</button>
      </div>

      <!-- Response Box   -->
      <div id="responseBox" class="my-2">
        <div class="form-group row">
          <label for="responseBox" class="col-sm-2 col-form-label"
            >Response</label
          >
          <div class="col-sm-10">
            <div class="form-group">
              <!-- <textarea
                class="form-control"
                id="responseText"
                rows="3"
              ></textarea> -->
              <pre
                id="prismText"
                class="language-javascript"
              ><code class="language-javascript"  id="responseText"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./prism.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
